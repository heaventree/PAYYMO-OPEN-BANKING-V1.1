{% extends 'partials/base.html' %}
{% block title %} Phosphor {% endblock title %} 

{% block content %} 
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Phosphor</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Icons</a></li>
                                    <li class="breadcrumb-item active">Phosphor</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="d-flex">
                                        <div class="flex-grow-1">
                                            <h4 class="card-title">Examples</h4>
                                            <p class="text-muted mb-0">Use <code>&lt;i class="ph-**">&lt;/i></code> class.</p>
                                        </div>
                                        <div class="flex-shrink-0">
                                            <select class="form-select" id="icon-select" aria-label="Default select example">
                                                <option value="">All icons</option>
                                                <option value="light">light</option>
                                                <option value="thin">thin</option>
                                                <option value="bold">bold</option>
                                                <option value="fill">fill</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <div class="row icon-demo-content" id="iconList"></div>
                                    <!-- end row -->
                                </div>
                                <!-- end card-body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->
{% endblock content %}

{% block extra_js %}

    <!-- materialdesign icon js-->
    <script src="{{url_for('static' ,filename='js/pages/phosphor-icons.init.js')}}"></script>

{% endblock extra_js %}
