<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Payymo - Financial Management Dashboard">
    <meta name="author" content="Payymo">
    <meta name="keywords" content="finance, dashboard, admin, payment processing, banking">

    <title>{% block title %}Payymo - Financial Management Dashboard{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- End fonts -->

    <!-- core:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='nobleui/vendors/core/core.css') }}">
    <!-- endinject -->

    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='nobleui/vendors/flatpickr/flatpickr.min.css') }}">
    <!-- End plugin css for this page -->

    <!-- inject:css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='nobleui/fonts/feather-font/css/iconfont.css') }}">
    <!-- endinject -->

    <!-- Layout styles -->  
    <link rel="stylesheet" href="{{ url_for('static', filename='nobleui/css/demo1/style.css') }}">
    <!-- End layout styles -->

    <link rel="shortcut icon" href="{{ url_for('static', filename='nobleui/images/favicon.png') }}" />
    
    <!-- Custom styles -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="main-wrapper">

        <!-- Sidebar -->
        {% include 'nobleui/partials/sidebar.html' %}

        <div class="page-wrapper">
            
            <!-- Navbar/Header -->
            {% include 'nobleui/partials/navbar.html' %}

            <!-- Content -->
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>

            <!-- Footer -->
            {% include 'nobleui/partials/footer.html' %}

        </div>
    </div>

    <!-- core:js -->
    <script src="{{ url_for('static', filename='nobleui/vendors/core/core.js') }}"></script>
    <!-- endinject -->

    <!-- Plugin js for this page -->
    <script src="{{ url_for('static', filename='nobleui/vendors/flatpickr/flatpickr.min.js') }}"></script>
    <script src="{{ url_for('static', filename='nobleui/vendors/apexcharts/apexcharts.min.js') }}"></script>
    <!-- End plugin js for this page -->

    <!-- inject:js -->
    <script src="{{ url_for('static', filename='nobleui/js/template.js') }}"></script>
    <!-- endinject -->

    <!-- Custom js for this page -->
    <script src="{{ url_for('static', filename='nobleui/js/dashboard.js') }}"></script>
    <!-- End custom js for this page -->

    {% block extra_js %}{% endblock %}
</body>
</html>
