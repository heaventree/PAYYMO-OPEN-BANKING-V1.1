<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payymo Dashboard{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/app.min.css') }}" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        :root {
            --bs-body-color: #e3e2e7;
            --bs-body-bg: #1a1c24;
            --bs-border-color: #313442;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            z-index: 100;
            padding: 0;
            background-color: #23262f;
            border-right: 1px solid var(--bs-border-color);
            transition: all 0.2s;
        }
        
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        
        .sidebar-body {
            height: calc(100% - 70px);
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 0;
            transition: all 0.2s;
        }
        
        .topbar {
            height: 70px;
            background-color: #23262f;
            padding: 0 1rem;
            border-bottom: 1px solid var(--bs-border-color);
        }
        
        .card {
            background-color: #23262f;
            border: 1px solid var(--bs-border-color);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: transparent;
            border-bottom: 1px solid var(--bs-border-color);
        }
        
        .nav-link {
            color: var(--bs-body-color);
            padding: 0.75rem 1rem;
        }
        
        .nav-link:hover {
            background-color: rgba(156, 156, 156, 0.1);
        }
        
        .nav-link.active {
            color: #0dcaf0;
            background-color: rgba(13, 202, 240, 0.1);
        }
        
        .nav-link i {
            margin-right: 8px;
        }
        
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-250px);
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('fresh_dashboard') }}" class="d-flex align-items-center text-decoration-none">
                <img src="{{ url_for('static', filename='images/logo-light.png') }}" alt="Payymo" height="40">
            </a>
        </div>
        <div class="sidebar-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('fresh_dashboard') }}" class="nav-link active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-university"></i> Bank Connections
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fab fa-stripe-s"></i> Stripe Connections
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-exchange-alt"></i> Transactions
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-file-invoice-dollar"></i> Invoices
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <header class="topbar d-flex align-items-center">
            <button class="btn btn-sm btn-link text-body d-lg-none me-3" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="dropdown ms-auto">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
                    <div class="d-none d-sm-block me-2">
                        <span class="fw-semibold">Admin User</span>
                    </div>
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="User" class="rounded-circle" width="32" height="32">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i> Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i> Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                </ul>
            </div>
        </header>
        
        <main class="content p-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sidebar toggle for mobile
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            }
            
            // Close sidebar when clicking outside (mobile)
            document.addEventListener('click', function(event) {
                if (sidebar.classList.contains('show') && 
                    !sidebar.contains(event.target) && 
                    event.target !== sidebarToggle) {
                    sidebar.classList.remove('show');
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
