<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to NobleUI Dashboard</title>
    <meta http-equiv="refresh" content="0; url=/nobleui-dashboard">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin-top: 100px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to NobleUI Dashboard</h1>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, please <a href="/nobleui-dashboard" style="color: #42a5f5;">click here</a>.</p>
    </div>
    <script>
        // JavaScript fallback for redirection
        window.location.href = "/nobleui-dashboard";
    </script>
</body>
</html>
